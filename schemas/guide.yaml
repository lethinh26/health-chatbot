topics:
- id: health_recommendation
  title: 'Hướng dẫn: Xem lời khuyên sức khỏe (Health Recommendation)'
  steps:
  - Từ **Dashboard** → mở **Health Recommendation**.
  - Xem gợi ý **dinh dưỡng, vận động, giấc ngủ** theo chỉ số cá nhân.
  - Cập nhật **BMI, huyết áp, đường huyết**… để hệ thống đề xuất chính xác hơn.
  synonyms:
  - xem lời khuyên
  - khuyến nghị sức khỏe
  - health recommendation
  - recommendation
- id: register
  title: 'Hướng dẫn: Đăng ký tài khoản HMS'
  steps:
  - Vào trang chủ https://whodev.top → nhấn **Login** (Đăng nhập) xong nhấn → Patient Registration.
  - Hoặc ấn nút đặt lịch khám (Book Appointment) tại trang chủ. 
  - Nhập đầy đủ thông tin vào biểu mẫu
  - Rồi ấn Đăng ký (Register) để vào Dashboard.
  - Sau khi đăng ký thành công, bạn có thể đặt lịch, xem hồ sơ và lời khuyên sức khỏe.
  synonyms:
  - đăng ký
  - đăng kí
  - dang ky
  - dang ki
  - signup
  - sign up
  - tạo tài khoản
- id: login
  title: 'Hướng dẫn: Đăng nhập HMS'
  steps:
  - Vào trang chủ https://whodev.top → nhấn **Login** (Đăng nhập).
  - Nhập email và mật khẩu
  - Rồi ấn đăng nhập để vào Dashboard.
  synonyms:
  - đăng nhập
  - dang nhap
  - login
  - sign in
  - signin
- id: book_appointment
  title: 'Hướng dẫn: Đặt lịch khám trên HMS'
  steps:
  - Từ **Dashboard** → chọn **Book Appointment** (Đặt lịch).
  - Chọn chuyên khoa hoặc tìm bác sĩ theo tên.
  - Xem lịch còn trống của bác sĩ → chọn ngày/giờ phù hợp.
  - Xác nhận thông tin lịch hẹn → **Book**.
  - Theo dõi mục **Booked Appointments** để xem, đổi hoặc hủy lịch.
  synonyms:
  - đặt lịch
  - đặt lịch khám
  - đặt khám
  - dat lich
  - appointment
  - đặt bác sĩ
  - dat bac si
- id: register_doctor
  title: 'Hướng dẫn: Đăng ký trở thành bác sĩ trên HMS'
  steps:
  - Vào trang chủ → mở trang **Login** (Đăng nhập) → chọn **Doctor Registration**.
  - Hệ thống chuyển đến mẫu đăng ký dành riêng cho bác sĩ/chuyên gia y tế.
  - 'Điền thông tin bắt buộc: Email, Password, First Name, Last Name.'
  - 'Bổ sung thông tin chuyên môn: Career Title, Department (chuyên khoa), Specialization, Designation, Institute.'
  - 'Kinh nghiệm & chứng chỉ: Experience Years, Qualifications, License Number.'
  - 'Thông tin cá nhân: Date of Birth, Gender, Blood Group, Phone Number, Address.'
  - 'Giới thiệu: Biography (tiểu sử/ngắn gọn về kinh nghiệm).'
  - Nhấn **Register** để hoàn tất. Hệ thống tạo tài khoản bác sĩ.
  synonyms:
  - đăng ký bác sĩ
  - đăng kí bác sĩ
  - làm bác sĩ
  - trở thành bác sĩ
  - dang ky bac si
  - dang ki bac si
- id: topic.login
  title: Đăng nhập (Patient Account)
  synonyms:
  - dang nhap
  - đăng nhập
  - tai khoan
  - tài khoản
  - login
  steps:
  - Vào trang chủ https://whodev.top → nhấn **Login** (Đăng nhập).
  - Nhập email và mật khẩu
  - Rồi ấn đăng nhập để vào Dashboard.
  notes:
  - Sau khi đăng nhập thành công, bạn có thể đặt lịch, xem hồ sơ và lời khuyên sức
    khỏe.
- id: topic.register
  title: Đăng ký (Patient Account)
  synonyms:
  - đăng ký
  - dang ky
  - dang ki
  - đăng kí
  - register
  steps:

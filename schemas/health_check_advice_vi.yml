    unit: °C
    date_from: vitals.measured_at
  categories:
  - id: normal
    label: Bình thường
    range: 36.1-37.2
  - id: fever
    label: Sốt
    range: '>37.5'
  advice:
    general:
    - Uống đủ nước, theo dõi triệu chứng.
    by_category: {}
  cautions: []
